<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="description" content="列表排序">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://via.placeholder.com/70x70">
    <link rel="stylesheet" href="/css/mvp.css">

    <title>列表排序</title>

    <script src="/js/handy.js"></script>

    <script type="text/javascript">
        function on_sort_btn_click() {
            var list = document.getElementById('list');
            console.assert(list !== null);
            var result = document.getElementById('result');
            console.assert(result !== null);

            var lines = list.value.split('\n');
            lines = lines.filter(line => line.trim().length > 0).sort();
            console.warn(lines);
            result.value = lines.join('\n');
        }
    </script>
</head>

<body>
    <header></header>

    <main>
        <article></article>
    
        <section>
            <form>
                <header>
                    <h2>列表排序</h2>
                    <p>作者: <a href="https://github.com/hyan23" target="_blank">@hyan23</a></p>
                </header>
                
                <label for="list">在下方输入待排序列表：</label>
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea -->
                <textarea id="list" rows="10" cols="80" autofocus></textarea>
                <button type="button" onclick="on_sort_btn_click();">排序</button>
                <label for="result">结果：</label>
                <textarea id="result" rows="10" cols="80"></textarea>
            </form>
        </section>
    </main>

    <footer></footer>
</body>

</html>
